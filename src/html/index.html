<script>
    $(function () {
        $.ajax({
            type: "get",
            url: "../php/getproduct.php",
            dataType: "json",
            success: function (response) {
                var prolist = $('.item-img>ul');
                var template = '';
                var j = 0;
                response.forEach(function (elm, i) {
                    var pic = JSON.parse(elm.pic);
                    template = `
                        <li><a href="./details.html?id=${elm.id}">
                            <img data-original="${pic[0].small}"  alt="1"></a>
                                    <a href="./details.html?id=${elm.id}" class="shopname"><img data-original="../img/jindon.png" alt="京东转卖"
                                            class="jindon">${elm.title}</a>
                                    <span class="shop-describe">${elm.details}</span>
                                    <span class="price">￥${elm.price}</span>
                                </li>
                        `;
                    prolist.eq(parseInt(j / 3)).append(template);
                    j++;
                    $(function () {
                        $("img").lazyload({
                            effect: "fadeIn",
                            threshold: 0
                        });

                    });
                });

            }
        });
    });
</script>
